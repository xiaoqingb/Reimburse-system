<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="__PUBLIC__/static/styles/less/apply.less" rel="stylesheet/less"> -->
    <link rel="stylesheet/less" type="text/css" href="__PUBLIC__/static/styles/less/admin.less">
    <link href="__PUBLIC__/static/lib/layui/css/layui.css" rel="stylesheet">
    <script src="__PUBLIC__/static/lib/jquery-3.4.1.js"></script>
    <script src="__PUBLIC__/static/lib/less-3.9.0.js"></script>
    <script src="__PUBLIC__/static/lib/layui/layui.js"></script>

    <title>商学院自主报账系统</title>
</head>

<body>
    <header>
        <div id="system-name">
            商学院自主报账系统
        </div>
        <ul class="layui-nav " lay-filter="">
            <li class="layui-nav-item">
                <a href="javascript:;">用户名</a>
                <dl class="layui-nav-child">
                    <!-- 二级菜单 -->
                    <dd><a href="">个人资料</a></dd>
                    <dd><a href="">注销</a></dd>
                </dl>
            </li>
        </ul>
    </header>
    <main>
        <div id="menu">
            <ul class="">
                <li class="menu-item bg-dark">
                    <div class="hover-label"></div>
                    <a id="apply">审核列表</a>
                </li>
                <li class="menu-item">
                    <div class="hover-label"></div>
                    <a id="applying">申请中</a>
                </li>
                <li class="menu-item">
                    <div class="hover-label"></div>
                    <a id="profile">个人资料</a>
                </li>
            </ul>
        </div>
        <div id="page">
            <div id="header">
                <span>申请列表  ></span>
                <span class="current">表单详情</span>
            </div>
            <div id="content">
                
                <table id="forms">
                    <tr>
                        <th>时间</th>
                        <th>姓名</th>
                        <th>类型</th>
                        <th>办公费</th>
                        <th>招待费</th>
                        <th>会议费</th>
                        <th>培训费</th>
                        <th>学生活动费</th>
                        <th>学生竞赛费</th>
                        <th>材料物料费</th>
                        <th>差旅费</th>
                        <th>固定资产费</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </table>
                <ul id="detail-menu" class="layui-nav" >
                    <li class="layui-nav-item layui-this"><a >差旅费详情</a></li>
                    <li class="layui-nav-item"><a >固定资产费详情</a></li>
                    <li class="layui-nav-item"><a >图片清单</a></li>
                </ul>
            </div>
        </div>
        </div>
    </main>


    <script>
        console.log($('#forms').get(0))
        layui.use('element', function(){
            var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
            
            //监听导航点击
            element.on('nav(demo)', function(elem){
                //console.log(elem)
                layer.msg(elem.text());
            });
        });
        window.onload = function () {
            let id = decodeURIComponent(/(id)=([0-9]*)/.exec(location.search)[2]) ;
            console.log(id)
            $.ajax({
                url: '__PUBLIC__/index/Form/getFormDetail',
                data:{
                    id: id
                },
                type: 'get',
                success:function (response) {
                    response = JSON.parse(response)
                    console.log(response)
                    let form = response.data.basicData
                    let type = [
                        '质量工程',
                        '学术讲座',
                        '专业建设活动',
                        '实习基地扩展',
                        '实践教学经费',
                        '学生活动经费',
                    ]
                        $($('#forms').get(0).childNodes[1]).append(`
                            <tr>
                                <td>${form.date}</td>
                                <td>${form.name}</td>
                                <td>${type[form.type - 1]}</td>
                                <td>${form.office}</td>
                                <td>${form.entertain}</td>
                                <td>${form.meeting}</td>
                                <td>${form.train}</td>
                                <td>${form.activity}</td>
                                <td>${form.competition}</td>
                                <td>${form.material}</td>
                                <td>${form.travel}</td>
                                <td>${form.assets}</td>
                                <td>待审核</td>
                                <td>
                                    <button>批准<button>
                                    <button>拒绝<button>
                                </td>
                            </tr>
                        `)
                        
                }
            })
        }
    </script>
</body>

</html>
