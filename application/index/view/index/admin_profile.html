<!DOCTYPE html>
<html lang="en">

<head>

    <title>商学院自主报账系统</title>

<body>
    <header>
        <div id="system-name">
            商学院自主报账系统
        </div>
        <ul class="layui-nav " lay-filter="">
            <li class="layui-nav-item">
                <a href="javascript:;" id="user-name"></a>
                <dl class="layui-nav-child">
                    <!-- 二级菜单 -->
                    <dd><a href="admin_profile" >个人资料</a></dd>
                    <dd><a href="" id="logout">注销</a></dd>
                </dl>
            </li>
        </ul>
    </header>
    <main>
        <div id="menu">
            <ul class="">
                <li class="menu-item">
                    <a href="admin">
                        <span>审核列表</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="admin_applied">
                        <span>已审核</span>
                    </a>
                </li>
                <li class="menu-item bg-dark">
                    <a href="admin_profile">
                        <span>个人资料</span>
                    </a>
                </li>
            </ul>
        </div>
        <div id="page">
            <div id="header">
                <span><a href="admin_profile">个人资料 </a></span>
            </div>
            <div id="content">
               
            </div>
        </div>
        </div>
    </main>


    <script>
        layui.use(['element','layer'], function(){
            var element = layui.element,
            layer = layui.layer
        })
        window.onload = function () {
            $.ajax({
                url: "__PUBLIC__/index/User/getAdminName",
                type: "get",
                async:false,
                success:  (response)=>{
                    response = JSON.parse(response);
                    // 获取失败则跳转dao登录页面
                    if (response.code!== "0000") {
                        location.href = "login"
                        return;
                    }
                    // 获取成功则输出昵称
                    $("#user-name").append(response.data)
                }
            })
            $('#logout').click(()=>{
                $.ajax({
                    url: "__PUBLIC__/index/User/logout",
                    type: "post",
                    success:  (response)=>{
                        response = JSON.parse(response);
                        location.href = "login"
                    }
                })
            })
        }
    </script>
</body>

</html>
